apiVersion: apps/v1
kind: Deployment
metadata:
  name: contactsapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: contactsapp
  template:
    metadata:
      labels:
        app: contactsapp
    spec:
      containers:
        - name: contactsapp
          image: gcr.io/sit737-23t1-dharmaraja-5f2a74e/contactsapp:1
          ports:
            - containerPort: 3000
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: contactsapp-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: contactsapp
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 30
